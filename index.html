<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invasion Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151922;
      --panel-2: #1b2030;
      --text: #e6e6ea;
      --muted: #9aa0aa;
      --primary: #3b82f6;
      --success: #22c55e;
      --border: #263042;
      --hover: #233048;
    }

    html { font-size: 120%; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
    }
    .app { max-width: 980px; margin: 40px auto; padding: 0 20px; }
    .header { display: flex; align-items: center; margin-bottom: 16px; }
    .title { font-size: 1.5rem; font-weight: 600; }
    .card {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
    }
    .toolbar { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border); gap: 12px; }
    select, button {
      background: #101521; color: var(--text); border: 1px solid var(--border);
      border-radius: 10px; padding: 8px 12px; font-size: 1rem;
    }
    select:hover, button:hover { background: var(--hover); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { padding: 12px 16px; border-bottom: 1px solid var(--border); }
    .table th { color: var(--muted); text-align: left; }
    .end-btn.ready { border-color: var(--primary); }
    .end-btn.done { color: var(--muted); }
    .add-row {
      background: var(--primary); color: white; border: none; border-radius: 10px;
      width: 36px; height: 36px; font-size: 20px; font-weight: bold;
    }
    .pill { background: #12182a; border: 1px solid var(--border); border-radius: 999px; padding: 6px 10px; }
    .cooldown { color: #a2b1ff; font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header"><div class="title">Invasion Log</div></div>
    <div class="card">
      <div class="toolbar">
        <label for="layer">Layer</label>
        <select id="layer">
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        </select>
        <button id="resetBtn">Reset</button>
      </div>
      <table class="table">
        <thead><tr><th>Location</th><th>Start</th><th>End</th><th>Cooldown</th></tr></thead>
        <tbody id="rows"></tbody>
        <tfoot><tr><td colspan="4"><button id="addRowBtn" class="add-row">+</button></td></tr></tfoot>
      </table>
    </div>
  </div>

  <script>
    const LOCATIONS = ["Tanaris","Burning Steppes","Winterspring","Blasted Lands","Azshara","Eastern Plaguelands"];
    const COOLDOWN_SECONDS = 3*60*60;
    const rowsEl = document.getElementById('rows');
    const addRowBtn = document.getElementById('addRowBtn');
    const resetBtn = document.getElementById('resetBtn');
    const rowStates = new Map();
    let rowCounter = 0;

    function fmtTime(date){return date.toTimeString().split(" ")[0];}
    function fmtHMS(sec){sec=Math.max(0,sec);let h=String(Math.floor(sec/3600)).padStart(2,"0");let m=String(Math.floor(sec%3600/60)).padStart(2,"0");let s=String(sec%60).padStart(2,"0");return `${h}:${m}:${s}`;}

    function saveState(){
      const data=[];
      rowStates.forEach((st,id)=>{
        data.push({
          id, location:st.location||"", start:st.start?st.start.getTime():null,
          end:st.end?st.end.getTime():null, targetFinish:st.targetFinish||null
        });
      });
      localStorage.setItem("invasionLog",JSON.stringify(data));
    }

    function loadState(){
      const saved=localStorage.getItem("invasionLog"); if(!saved) return;
      JSON.parse(saved).forEach(r=>{
        const tr=createRow();
        const st=rowStates.get(tr.dataset.id);
        if(r.location){tr.querySelector("select").value=r.location;st.location=r.location;}
        if(r.start){st.start=new Date(r.start);tr.querySelector(".start").textContent=fmtTime(st.start);}
        if(r.end){
          st.end=new Date(r.end);
          const btn=tr.querySelector(".end-btn");
          btn.textContent=fmtTime(st.end);btn.disabled=true;
          st.targetFinish=r.targetFinish;
          resumeCooldown(st,tr.querySelector(".cooldown"));
        }
      });
    }

    function resumeCooldown(state,cdSpan){
      if(!state.targetFinish) return;
      function tick(){
        const remaining=Math.floor((state.targetFinish-Date.now())/1000);
        if(remaining<=0){cdSpan.textContent="00:00:00";clearInterval(state.intervalId);cdSpan.style.color="var(--success)";}
        else{cdSpan.textContent=fmtHMS(remaining);}
      }
      tick();
      state.intervalId=setInterval(()=>{tick();saveState();},1000);
    }

    function createRow(){
      const tr=document.createElement("tr");const id="row-"+(++rowCounter);tr.dataset.id=id;
      const tdLoc=document.createElement("td");const sel=document.createElement("select");
      sel.innerHTML=`<option disabled selected>Select</option>`+LOCATIONS.map(l=>`<option>${l}</option>`).join("");tdLoc.appendChild(sel);
      const tdStart=document.createElement("td");const startSpan=document.createElement("span");startSpan.className="start pill";startSpan.textContent="—";tdStart.appendChild(startSpan);
      const tdEnd=document.createElement("td");const endBtn=document.createElement("button");endBtn.className="end-btn";endBtn.textContent="End";endBtn.disabled=true;tdEnd.appendChild(endBtn);
      const tdCd=document.createElement("td");const cdSpan=document.createElement("span");cdSpan.className="cooldown";cdSpan.textContent="—";tdCd.appendChild(cdSpan);
      tr.append(tdLoc,tdStart,tdEnd,tdCd);rowsEl.appendChild(tr);
      const state={location:null,start:null,end:null,targetFinish:null,intervalId:null};rowStates.set(id,state);

      sel.addEventListener("change",()=>{state.location=sel.value;state.start=new Date();startSpan.textContent=fmtTime(state.start);endBtn.disabled=false;saveState();});
      endBtn.addEventListener("click",()=>{if(endBtn.disabled) return;state.end=new Date();endBtn.textContent=fmtTime(state.end);endBtn.disabled=true;state.targetFinish=state.end.getTime()+COOLDOWN_SECONDS*1000;resumeCooldown(state,cdSpan);saveState();});
      return tr;
    }

    addRowBtn.addEventListener("click",()=>{createRow();saveState();});

    resetBtn.addEventListener("click",()=>{
      rowStates.clear();
      localStorage.removeItem("invasionLog");
      rowsEl.innerHTML="";
      rowCounter=0;
      createRow();
    });

    loadState();
    if(rowsEl.children.length===0) createRow();
  </script>
</body>
</html>

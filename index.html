<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invasion Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151922;
      --panel-2: #1b2030;
      --text: #e6e6ea;
      --muted: #9aa0aa;
      --primary: #3b82f6;
      --accent: #7c3aed;
      --danger: #ef4444;
      --success: #22c55e;
      --border: #263042;
      --hover: #233048;
    }

    html {
      font-size: 120%; /* scale all fonts up by ~20% */
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
    }

    .app {
      max-width: 980px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-right: auto;
    }

    .card {
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    .toolbar {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      gap: 12px;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-right: 8px;
    }

    select, button {
      background: #101521;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
      outline: none;
    }

    select:hover, button:hover {
      background: var(--hover);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table thead th {
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      letter-spacing: 0.02em;
      font-size: 0.9rem;
    }

    .table tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    .end-btn {
      background: #1b2436;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    .end-btn:hover { background: var(--hover); }
    .end-btn.ready { border-color: var(--primary); }
    .end-btn.done {
      background: #0f1524;
      border-color: #2b3a57;
      color: var(--muted);
      cursor: default;
    }

    .add-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.35);
    }
    .add-row:hover { filter: brightness(1.08); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #12182a;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .timestamp {
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.02em;
    }

    .cooldown {
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.02em;
      color: #a2b1ff;
    }

    .footer {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
    }

    .layer-select { min-width: 110px; }
    .location-select { min-width: 220px; }

    .help {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 720px) {
      .location-select { min-width: 160px; }
      .table thead { display: none; }
      .table tbody tr {
        display: grid;
        grid-template-columns: 1fr;
        grid-row-gap: 8px;
        padding: 12px 16px;
      }
      .table tbody td {
        border: none;
        padding: 4px 0;
      }
      .footer { justify-content: space-between; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">Invasion Log</div>
    </div>

    <div class="card">
      <div class="toolbar">
        <label for="layer">Layer</label>
        <select id="layer" class="layer-select">
          <option value="1">1</option>

        </select>
        <span class="help">Select the layer, then add rows for locations and track Start, End, and Cooldown.</span>
      </div>

      <table class="table" aria-label="Event table">
        <thead>
          <tr>
            <th>Location</th>
            <th>Start</th>
            <th>End</th>
            <th>Cooldown</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
        <tfoot>
          <tr>
            <td class="footer" colspan="4">
              <button id="addRowBtn" class="add-row" title="Add row">+</button>
              <span class="help">Add another row to track a new location.</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
